{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
User Login
{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-success">Login</button>
    <p>Don't have an account? Create one <a href="/register/">HERE</a></p>
</form>

{% endblock %}
